<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">

<head>
<title>Index</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>

<!-- Use these three includes on your pages under <head> section -->

<link type="text/css" rel="stylesheet" href="imagerotator/html/css/basic.css"/>
<script type="text/javascript" src="imagerotator/html/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="imagerotator/html/js/imagerotator.js"></script>


<style type= "text/css">
    
html, body
{
    padding: 0;
    margin: 0;
}

/*-- Use #content CSS to customize size, position, border, etc of your 360 view --*/

#content
{
    width: 1920px;
    height: 1080px;
    /* border: 1px dotted #cecfd2; */
}

</style>

</head>


<body>

    <!--
        Copy / paste the content div below onto your page and define content CSS styles as needed.
        Then set configFileURL below to point to your product configuration XML.
        See API sections in the user guide for more details: https://webrotate360.s3.amazonaws.com/sites/webrotate360/downloads/Resources/Readme.pdf
    -->

    <div id="content">

        <div id="wr360PlayerId" class="wr360_player" style="background-color:#FFFFFF;">
            <div class="stub_banner_wrap">
                <div class="stub_banner" style="aspect-ratio:1,78;">
                    <img src="360_assets/NewProject6/images/0001.png?t=1753095969" alt="" />
                </div>
            </div>
        </div>

        <script language="javascript" type="text/javascript">

            var rotator = WR360.ImageRotator.Create('wr360PlayerId');

            rotator.licenseFileURL = 'license.lic';
            rotator.settings.configFileURL = '360_assets/NewProject6/NewProject6.xml';
            rotator.settings.graphicsPath = 'imagerotator/html/img/basic';
		    rotator.settings.alt = '360 degree view - NewProject6';
            rotator.settings.googleEventTracking = false;
            rotator.settings.responsiveBaseWidth = 0;
            rotator.settings.responsiveMinHeight = 0;

            rotator.runImageRotator();

        </script>

    </div>


</body>

</html>
